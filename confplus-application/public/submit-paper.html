<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/paper-final.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- <script src="scripts/paper-final.js"></script> -->
    <script src="scripts/submit.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          alt=""
          class="ellipse-1"
          src="https://static.overlay-tech.com/assets/9a55634b-39b2-4337-8d0b-50a20ee617b1.svg"
        /><img
          alt=""
          class="conf-plus"
          src="https://static.overlay-tech.com/assets/3f5c369f-42af-49c3-9909-76c00cf7a166.png"
        />
      </div>
      
        <nav>
          <a href="home.html">Home</a>
        </nav>
      
    </header>
    <div class="welcome-banner">
      <h1 class="welcome-author">
        Welcome Author:&nbsp
        <h2 id="author-name"></h2>
      </h1>
      <img class="author-logo" src="img/author-logo.png" />
    </div>
    <div class="upload">
      <form class="submit-form" id="submit-form" action="">
        <fieldset class="paper-form">
          <legend>Paper Details</legend>
          <div class="content-container">
            <div class="select-group">
              <label
                class="label-group"
                for="Select-file
              "
                >Select Paper</label
              >
              <input
                class="upload-btn"
                type="file"
                id="file"
                name="file"
                accept=".pdf"
              />
            </div>
            <div class="title-group">
              <label class="label-group" for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Title...."
              />
            </div>
            <label class="label-group" for="abstract">Abstract</label>
            <textarea
              placeholder="Abstract......."
              name="abstract"
              id="abstract"
            ></textarea>
          </div>
        </fieldset>

        <fieldset id="author-form" class="author-form">
          <legend>Authors</legend>
          <div class="authors-container" id="authors-container">

            <div class="info-group" id="author-1">
              <h4>Author #1</h4>
              <label class="label-group" for="author-1-fname">First Name</label>
              <input
                type="text"
                name="author-1-fname"
                id="author-1-fname"
                placeholder="Enter First Name"
              />
              <label class="label-group" for="author-1-lname">Last Name</label>
              <input
                type="text"
                name="author-1-lname"
                id="author-1-lname"
                placeholder="Enter Last Name"
              />
              <label class="label-group" for="author-1-email">Email</label>
              <input
                type="email"
                name="author-1-email"
                id="author-1-email"
                placeholder="Example@gmail.com"
              />

              <div class="aff-selector-group">
                <label class="label-group" for="author-1-affilitation"
                  >Affiliation</label
                >
                <select
                  class="aff-selector"
                  name="author-1-affiliation"
                  id="author-1-affiliation"
                >


                </select>
              </div>
            </div>
          </div>
          <div class="interaction">
            <div class="buttons">
              <button class="add-author-btn" id="add-author-btn">
                Add Author</button
              ><button class="remove-author-btn" id="remove-author-btn">
                Remove Author
              </button>
            </div>
            <div class="presenter-group">
              <label class="label-group" for="presenter">Presenter</label>
              <select name="presenter" id="presenter">
                <option value="" disabled selected>Select your option</option>
                <option value="1">Author #1</option>
              </select>
            </div>
          </div>
        </fieldset>
        <div class="submit-btn">
          <input class="submit" type="submit" value="Submit Paper" />
        </div>
      </form>
    </div>

    <footer>
      <div class="row">
        <div class="col1">
          <img
            src="https://static.overlay-tech.com/assets/9a55634b-39b2-4337-8d0b-50a20ee617b1.svg"
          /><br />
          <img
            alt=""
            class="conf-plus"
            src="https://static.overlay-tech.com/assets/3f5c369f-42af-49c3-9909-76c00cf7a166.png"
          /><br />

          <p>Thanks for visiting our website. You can email us</p>
          <a href="">@ConfPlus.qu.edu.qa</a>
        </div>

        <div class="col2">
          <h4>Quick Links</h4>
          <a href="">Join us</a>
          <br />
          <a href="">About us</a>
          <br />
          <a href="">Contact us</a>
          <br />
        </div>

        <div class="col3">
          <h4>Communication</h4>
          <a href="">Facebook</a>
          <br />
          <a href="">Twitter</a>
          <br />
          <a href="">Instagram</a>
          <br />
        </div>
      </div>
    </footer>
    <div class="full-col">
      &copy; Copyright 2023 <a href="">CMPS350 Web Dev</a>
    </div>
  </body>
</html>
