<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/review.css"></link>
    <rel></rel>
    <href></href>
    <script src="./scripts/review.js"></script>
     </head>
     
  <body>
    <header>
      <div class="logo">
        <img
          alt=""
          class="ellipse-1"
          src="https://static.overlay-tech.com/assets/9a55634b-39b2-4337-8d0b-50a20ee617b1.svg"
        /><img
          alt=""
          class="conf-plus"
          src="https://static.overlay-tech.com/assets/3f5c369f-42af-49c3-9909-76c00cf7a166.png"
        />
      </div>
      
        <nav>
          <a href="home.html">Home</a>
        </nav>
      
    </header>
    <div class="welcome-banner">
      <h1 class="welcome-author">
        Welcome Reviewer: &nbsp
        <h2 id="reviewer-name"></h2>
      </h1>
      <img class="review-logo" src="img/review-logo.png" />
    </div>
    
    <div class="upload">
      <div id="papers">
        
      
        
      </div>
         <button class="submit">Select Paper</button>
       <div id="paper-review">
         <!-- <embed src="../data/init/papers/Paper 001.pdf" width="800" height="1024"> -->
         <form action="" id="reviewForm">
            <div class="evaluation">
               <div class="evaluation-box">
                 <label class="overall-evaluation" for="evaluation">Overall Evaluation:</label>
                  <div class="evaluation-radio" id="evaluation-radio">

                    <label class="label-group" for="strong-accept"> 
                    <input type="radio" name="evaluation" id="strong-accept" value="2">
                    <div class="circle"></div>
                      <span>Strong Accept </span>
                    
                   </label>

                    <label class="label-group" for="accept">
                      <input type="radio" name="evaluation" id="accept" value="1">
                      <div class="circle"></div>
                      <span>Accept </span>
                    </label>
                    
                    <label class="label-group" for="borderline">
                      <input type="radio" name="evaluation" id="borderline" value="0">
                      <div class="circle"></div>
                      <span>Borderline </span>
                    </label>
                    
                    <label class="label-group" for="reject">
                      <input type="radio" name="evaluation" id="reject" value="-1">
                      <div class="circle"></div>
                      <span>Reject</span>
                    </label>
                    <label class="label-group" for="strong-reject">
                      <input type="radio" name="evaluation" id="strong-reject" value="-2">
                      <div class="circle"></div>
                      <span>Strong Reject</span>
                    </label>
                 </div>
               </div>
              <div class="contribution-box">
                <label class="paper-contribution" for="contribution">Paper contribution:</label>
                 <div class="contribution-radio" id="contribution-radio">
                    <label class="label-group" for="major-contribution"> 
                      <input type="radio" name="contribution" id="major-contribution" value="5">
                      <div class="circle"></div>
                      <span>a major and significant contribution</span>
                    </label>
                    
                    <label class="label-group" for="clear-contribution">
                      <input type="radio" name="contribution" id="clear-contribution" value="4">
                      <div class="circle"></div>
                      <span>a clear contribution</span>
                    </label>

                    <label class="label-group" for="decent-contribution">
                      <input type="radio" name="contribution" id="decent-contribution" value="3">
                      <div class="circle"></div>
                      <span>decent contribution</span>
                    </label>
                    
                    <label class="label-group" for="minor-contribution">
                      <input type="radio" name="contribution" id="minor-contribution" value="2">
                      <div class="circle"></div>
                      <span>minor contribution</span>
                    </label>
                    

                    <label class="label-group" for="no-contribution">
                      <input type="radio" name="contribution" id="no-contribution" value="1">
                      <div class="circle"></div>
                      <span>no obvious contribution</span>
                    </label>
                  </div>
                    
                  
              </div>
               

             </div>
         <div class="comments">
            <div class="paper-strengths">
             <label for="paper-strengths">Paper Strengths</label>
             <textarea name="paper-strengths" id="paper-strengths" cols="30" rows="10"></textarea>
            </div>
             <div class="paper-weakness">
             <label for="paper-weakness">Paper Weakness </label>
             <textarea name="paper-weakness" id="paper-weakness" cols="30" rows="10"></textarea>
            </div>
          </div>


            <div class="final-submit">
              <input class="submit-review-btn" type="submit" value="Submit Review">
            </div>
           </form>
           
      </div>
   </div>
    <footer>
      <div class="row">
        <div class="col1">
          <img
            src="https://static.overlay-tech.com/assets/9a55634b-39b2-4337-8d0b-50a20ee617b1.svg"
          /><br />
          <img
            alt=""
            class="conf-plus"
            src="https://static.overlay-tech.com/assets/3f5c369f-42af-49c3-9909-76c00cf7a166.png"
          /><br />

          <p>Thanks for visiting our website. You can email us</p>
          <a href="">@ConfPlus.qu.edu.qa</a>
        </div>

        <div class="col2">
          <h4>Quick Links</h4>
          <a href="">Join us</a>
          <br />
          <a href="">About us</a>
          <br />
          <a href="">Contact us</a>
          <br />
        </div>

        <div class="col3">
          <h4>Communication</h4>
          <a href="">Facebook</a>
          <br />
          <a href="">Twitter</a>
          <br />
          <a href="">Instagram</a>
          <br />
        </div>
      </div>
    </footer>
    <div class="full-col">
      &copy; Copyright 2023 <a href="">CMPS350 Web Dev</a>
    </div>
  </body>
</html>
